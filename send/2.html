  <a href="mailto:pasi.hellman@ndf.fi?cc=Olivier.mushimire@parliament.gov.rw,grandi@unhcr.org,rwaki@unhcr.org,webmaster@africa-union.org,maphangaT@africa-union.org,au-banjul@africa-union.org,stefano.montanari@coe.int,Delegation-rwanda@eeas.europa.eu,Maria.markowska@eeas.europa.eu,baltonvalues@baltoncp.com&amp;subject=The%20Forceful%20Deportation%20of%20African%20Refugees%20from%20Israel%20to%20Rwanda&amp;body=To%3A%20Mr.%20Pasi%20Hellman%0AManaging%20Director%2C%0AThe%20Nordic%20Development%20Fund%0A%0ADear%20Mr.%20Hellman%2C%0A%0AWe%20are%20connecting%20you%20concerning%20an%20urgent%20and%20alarming%20issue.%0A%0AAs%20of%20January%201%202018%2C%20the%20government%20of%20Israel%2C%20headed%20by%20PM%20Benjamin%20Netanyahu%2C%20has%20declaredi%20an%20official%20policy%20of%20forcefully%20deporting%20the%2040%2C000%20Asylum%20seekers%20from%20Eritrea%20and%20Sudan%20now%20residing%20in%20Israel%2C%20to%20a%20%22third%20country%22%2C%20namely%3A%20Rwanda.%20Under%20this%20policy%2C%20asylum%20seekers%20who%20refuse%20the%203rd%20country%20option%20will%20face%20limitless%20incarceration%20in%20Israel.%0A%0AAs%20of%20lately%2C%20official%20Israeli%20sources%20declaredii%20that%20according%20to%20a%20signed%20agreement%20between%20the%20Israeli%20and%20Rwanda%20governments%2C%20Israel%20would%20pay%20Rwanda%205%2C000%20US%24%20per%20each%20refugee%20thus%20transferred%20from%20the%20former's%20to%20the%20latter's%20territory.%0A%0ASo%20far%2C%20the%20Rwandan%20government%20officially%20denies%20the%20existence%20of%20such%20an%20agreement.%20Yet%20such%20an%20agreement%20was%20presented%20by%20the%20Israeli%20government%20to%20the%20Israeli%20Supreme%20Court%20of%20Israeliii%2C%20so%20there%20is%20little%20reason%20to%20doubt%20its'%20existence.%20Additionally%2C%20since%202014%20Israel%20has%20already%20deported%20thousands%20of%20Eritrean%20and%20Sudanese%20refugees%20to%20Rwanda%20and%20Uganda.%0A%0AAccording%20to%20multiple%20testimonies%2C%20when%20arriving%20in%20Rwanda%2C%20deportees%20are%20identified%20at%20the%20airport%2C%20forcefully%20taken%20to%20a%20Villa%20in%20Kigali%20where%20they%20are%20stripped%20of%20their%20documents%2C%20then%20smuggled%20to%20Ugandaiv.%20Without%20money%20or%20official%20documents%2C%20many%20continue%20to%20flee%20for%20protection%2C%20trying%20to%20reach%20Europe%20via%20Libya%2C%20where%20they%20face%20torture%2C%20slave%20trade%2C%20murder%20or%20drowning%20in%20the%20Mediterranean%20Sea.%0A%0ALately%2C%20The%20UN%20has%20calledv%20on%20Israel%20to%20scrap%20the%20abovementioned%20program%20forcing%20thousands%20of%20African%20migrants%20out%20of%20the%20country%2C%20condemning%20it%20as%20%22incoherent%20and%20unsafe%22.%0A%0AWe%20are%20aware%20that%20The%20Nordic%20Development%20Fund%20is%20involved%20in%20multiple%20development%20and%20infrastructure%20projects%20in%20Rwanda%2C%20bringing%20hope%20and%20prosperity%20to%20Rwanda%20and%20the%20continent%20in%20general.%0A%0AWe%20are%20certain%20that%20the%20Nordic%20Development%20Fund%20is%20aware%20of%20issues%20of%20human%20rights%2C%20including%20the%20rights%20of%20refugees%20for%20protection%0Aand%20justice%20according%20to%20the%20UN%20refugee%20convention%20standards.%20This%20brings%20us%20to%20ask%20your%20urgent%20reply%20on%20the%20following%3A%0A%20%20%20%20%20%20-%20Were%20you%20aware%20of%20the%20critical%20situation%20of%20refugees%20in%20Israel%20described%20above%3F%0A%20%20%20%20%20%20-%20Do%20you%20find%20it%20acceptable%20for%20the%20government%20of%20Rwanda%20to%20trade%20in%20refugees'%20lives%3F%20To%20receive%20shipments%20of%20Eritrean%20and%0A%20%20%20%20%20%20-%20Sudanese%20refugees%20in%20exchange%20for%20payments%20by%20the%20Israeli%20government%3F%20To%20be%20involved%20in%20this%20form%20of%20shameless%20and%20inexplicable%20human%20trafficking%3F%0A%20%20%20%20%20%20-%20Having%20now%20been%20informed%20of%20the%20situation%2C%20and%20as%20a%20major%20economic%20partner%20of%20the%20Rwanda%20government%2C%20what%20measures%20do%20you%20intend%20to%20take%20to%20assure%20that%20the%20Nordic%20Development%20Fund%20does%20not%20support%20governments%20which%20thus%20violate%20elementary%20principles%20of%20international%20law%20and%20the%20most%20basic%20human%20rights%3F%20Do%20you%20intend%20to%20ask%20the%20Rwanda%20government%20for%20clarifications%20on%20its%20role%20in%20scheme%20of%20trade%20and%20forced%20deportation%20of%20refugees%20from%20Israel%3F%20Does%20the%20Nordic%20Development%20Fund%20intend%20to%20examine%20the%20situation%20independently%20based%20on%20its%20commitments%20to%20international%20law%20and%20human%20right%20standards%3F%0ALooking%20forward%20to%20your%20reply%2C%0A%0AThe%20%22Refugees%20in%20Israel%20-%20International%20Solidarity%22%20group%2C%20Tel%20Aviv%2C%20Israel%0A%0ACc%3A%20Rwanda%20Embassy%20in%20Israel%0AOlivier%20Mushimire%2C%20Member%20of%20Parliament%2C%20Rwanda%0AUN%20High%20Commissioner%20for%20Refugees%20(UNHCR)%2C%20Mr.%20Filippo%20Grandi%0AThe%20UNHCR%20representation%20in%20Rwanda%2C%20Kigali%20Branch%20Office%0AThe%20UNHCR%20Representation%20in%20Israel%0AAfrican%20Union%20Headquarters%0AAfrican%20Commission%20on%20Human%20and%20People%E2%80%99s%20Rights%0AAfrican%20Union%20Commission%20Department%20of%20Trade%20and%20Industry%0ACouncil%20of%20Europe%2C%20Office%20of%20the%20Commissioner%20for%20Human%20Rights%0ADelegation%20of%20the%20European%20Union%20to%20Rwanda%0ADelegation%20of%20the%20European%20Union%20to%20Israel%2C%20Human%20rights%20officer">to Pasi Hellman of Nordic Development Fund </a>
